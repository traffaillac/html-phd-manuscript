<svg height="254.26459mm" width="251.02589mm" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g fill-rule="evenodd"><g transform="translate(-134.5 -352)"><text fill="#808080"/><text fill="#808080"/><text fill="#808080" x="140" y="1545"/><g fill="#3b3b3b"><text x="954" y="77"/><text x="437" y="119"/><text x="645" y="119"/><text x="935" y="119"/><text x="1045" y="140"/></g></g><g font-family="Verdana" stroke-linecap="square" stroke-linejoin="bevel"><g font-size="15"><g font-weight="400"><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="451">The goal of this survey is to better understand the process of programming new interactive artefacts for research and</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="473">innovation purposes, and the software libraries used to support this process. We are interested in projects where you</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="495">reached the limits of libraries (e.g. undocumented needs, accessing private functionalities, interfacing with existing</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="517">applications, combining with other libraries), for the prototyping and implementation of innovative interactive artefacts (e.g.</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="539">non-standard interaction techniques, data visualisations, UI toolkits, interactive applications).</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="579">This research is conducted by Thibault Raffaillac (</text><text fill="#0071b3" transform="matrix(.8646329 0 0 .8646329 -54.161084 -274.17508)" x="497" y="579">thibault.raffaillac@inria.fr</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="677" y="579">) and Stéphane Huot (</text><text fill="#0071b3" transform="matrix(.94219589 0 0 .94219589 -83.666751 -319.19441)" x="844" y="579">stephane.huot@inria.fr</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="1012" y="579">),</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="601">members of the Inria's team Loki (</text><text fill="#0071b3" transform="matrix(.90139449 0 0 .90139449 -91.417214 -293.86907)" x="395" y="601">http://loki.lille.inria.fr/</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="555" y="601">).</text><text fill="#3b3b3b" transform="translate(-134.5 -352)" x="135" y="641">This survey takes about 20 minutes to complete. Please read this consent form carefully before proceeding.</text></g><text fill="#616161" font-weight="700" transform="translate(-134.5 -352)" x="135" y="681">Basis to take part in this survey</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="710">You must be over 18 years old.</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="732">You must have prior experience in developing interactive applications, preferably in a context of research and/or innovation.</text><text fill="#616161" font-weight="700" transform="translate(-134.5 -352)" x="135" y="772">Voluntary participation in the project</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="802">Your participation to this survey is entirely voluntary, and without any constraints or outside pressure. If you are lacking</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="824">information needed to make your decision, or have any questions about the project or your rights as a participant, do not</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="846">hesitate to ask for additional information from the contact person (</text><text fill="#0071b3" font-weight="400" transform="matrix(.90107789 0 0 .90107789 -65.54062 -267.44651)" x="636" y="846">thibault.raffaillac@inria.fr</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="816" y="846">).</text><text fill="#616161" font-weight="700" transform="translate(-134.5 -352)" x="135" y="886">Withdrawal from the project at any time</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="915">You are free to terminate your participation to this survey at any time, without any justification, by closing this web page. In</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="937">this event, the answers you already have responded will not be logged and their will be no trace of your participation in our</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="959">data.</text><text fill="#616161" font-weight="700" transform="translate(-134.5 -352)" x="135" y="999">Anonymity and confidentiality</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1029">All the raw information collected from your participation is anonymous and only the members of the research project may</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1051">have access to it. The data we are collecting is only your answers to the questions (checkboxes and text). We are not</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1073">collecting any personal data (e.g. email, IP) and the survey system we are using does not allow to retrieve your identity</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1095">while you are answering the survey or once you have submitted your answers.</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1117">Collected data will be used to illustrate the results of our work in scientific communications (articles, posters, oral</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1139">presentations) or scientific mediation after it has been processed and analyzed. Thus, there will be no way to identify you as</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1161">a participant. In any case, while processing the data, we will take care to anonymize any collected data that could be used to</text><text fill="#3b3b3b" font-weight="400" transform="translate(-134.5 -352)" x="135" y="1183">refer back to you as an individual in your answers.</text></g><g font-size="14" font-weight="700" transform="translate(-134.5 -352)"><text fill="#3b3b3b" x="135" xml:space="preserve" y="1222">Informed consent </text><text fill="#f00" x="280" y="1222">*</text></g></g></g><g fill="none" stroke-linecap="square" stroke-linejoin="bevel"><path d="m.5 901v-11h11" stroke="#6a6864"/><path d="m.5 902h12v-12" stroke="#fff"/><path d="m1.5 900v-9h9" stroke="#000"/><path d="m1.5 901h10v-10" stroke="#e9e7e3"/></g><g fill-rule="evenodd"><path d="m2.5 892h8v8h-8z" fill="#fff"/><g fill="#3b3b3b"><text x="13.5" y="898"/><text font-family="Verdana" font-size="14" font-weight="400" stroke-linecap="square" stroke-linejoin="bevel" x="22.5" y="898">I acknowledge that I have read and understood this consent form, and voluntarily consent to participate in this research project</text><image height="29" preserveAspectRatio="none" stroke="#000" stroke-linecap="square" stroke-miterlimit="2" width="147" x=".5" xlink:href="data:image/png;base64," y="932"/></g><text style="font-weight:400;font-size:14;font-family:Lucida Sans Unicode;fill:#3a3a3a;stroke-linecap:square;stroke-linejoin:bevel" x="18.5" y="951">Page suivante &gt;</text><path d="m46.5 2h839v5h-839z" fill="#fff"/><g fill="#356900"><path d="m46.5 2h839v1h-839z"/><path d="m46.5 6h839v1h-839z"/><path d="m46.5 2h1v5h-1z"/><path d="m884.5 2h1v5h-1z"/></g><text fill="#3b3b3b" x="47.5" y="20"/><path d="m47.5 0h1c2.209 0 4 1.791 4 4v1c0 2.209-1.791 4-4 4h-1c-2.209 0-4-1.791-4-4v-1c0-2.209 1.791-4 4-4m0 2h1c1.105 0 2 .895 2 2v1c0 1.105-.895 2-2 2h-1c-1.105 0-2-.895-2-2v-1c0-1.105.895-2 2-2" fill="#356900"/><path d="m47.5 1h1c1.657 0 3 1.343 3 3v1c0 1.657-1.343 3-3 3h-1c-1.657 0-3-1.343-3-3v-1c0-1.657 1.343-3 3-3" fill="#74c421"/><text style="font-weight:400;font-size:12;font-family:Verdana;fill:#3b3b3b;stroke-linecap:square;stroke-linejoin:bevel" x="29" y="28">Début</text><path d="m214.5 0h1c2.209 0 4 1.791 4 4v1c0 2.209-1.791 4-4 4h-1c-2.209 0-4-1.791-4-4v-1c0-2.209 1.791-4 4-4m0 2h1c1.105 0 2 .895 2 2v1c0 1.105-.895 2-2 2h-1c-1.105 0-2-.895-2-2v-1c0-1.105.895-2 2-2" fill="#356900"/><path d="m214.5 1h1c1.657 0 3 1.343 3 3v1c0 1.657-1.343 3-3 3h-1c-1.657 0-3-1.343-3-3v-1c0-1.657 1.343-3 3-3" fill="#fff"/><text style="font-weight:400;font-size:12;font-family:Verdana;fill:#3b3b3b;stroke-linecap:square;stroke-linejoin:bevel" x="180.5" y="28">Preliminary</text><path d="m381.5 0h1c2.209 0 4 1.791 4 4v1c0 2.209-1.791 4-4 4h-1c-2.209 0-4-1.791-4-4v-1c0-2.209 1.791-4 4-4m0 2h1c1.105 0 2 .895 2 2v1c0 1.105-.895 2-2 2h-1c-1.105 0-2-.895-2-2v-1c0-1.105.895-2 2-2" fill="#356900"/><path d="m381.5 1h1c1.657 0 3 1.343 3 3v1c0 1.657-1.343 3-3 3h-1c-1.657 0-3-1.343-3-3v-1c0-1.657 1.343-3 3-3" fill="#fff"/><text style="font-weight:400;font-size:12;font-family:Verdana;fill:#3b3b3b;stroke-linecap:square;stroke-linejoin:bevel" x="331.5" y="28">Choice of library</text><path d="m549.5 0h1c2.209 0 4 1.791 4 4v1c0 2.209-1.791 4-4 4h-1c-2.209 0-4-1.791-4-4v-1c0-2.209 1.791-4 4-4m0 2h1c1.105 0 2 .895 2 2v1c0 1.105-.895 2-2 2h-1c-1.105 0-2-.895-2-2v-1c0-1.105.895-2 2-2" fill="#356900"/><path d="m549.5 1h1c1.657 0 3 1.343 3 3v1c0 1.657-1.343 3-3 3h-1c-1.657 0-3-1.343-3-3v-1c0-1.657 1.343-3 3-3" fill="#fff"/><text style="font-weight:400;font-size:12;font-family:Verdana;fill:#3b3b3b;stroke-linecap:square;stroke-linejoin:bevel" x="483.53101" y="28">Issues with</text><text style="font-weight:400;font-size:12;font-family:Verdana;fill:#3b3b3b;stroke-linecap:square;stroke-linejoin:bevel" x="554.96899" y="28">libraries</text><path d="m716.5 0h1c2.209 0 4 1.791 4 4v1c0 2.209-1.791 4-4 4h-1c-2.209 0-4-1.791-4-4v-1c0-2.209 1.791-4 4-4m0 2h1c1.105 0 2 .895 2 2v1c0 1.105-.895 2-2 2h-1c-1.105 0-2-.895-2-2v-1c0-1.105.895-2 2-2" fill="#356900"/><path d="m716.5 1h1c1.657 0 3 1.343 3 3v1c0 1.657-1.343 3-3 3h-1c-1.657 0-3-1.343-3-3v-1c0-1.657 1.343-3 3-3" fill="#fff"/><text style="font-weight:400;font-size:12;font-family:Verdana;fill:#3b3b3b;stroke-linecap:square;stroke-linejoin:bevel" x="664" y="28">Addressing them</text><path d="m884.5 0h1c2.21 0 4 1.791 4 4v1c0 2.209-1.79 4-4 4h-1c-2.21 0-4-1.791-4-4v-1c0-2.209 1.79-4 4-4m0 2h1c1.1 0 2 .895 2 2v1c0 1.105-.9 2-2 2h-1c-1.1 0-2-.895-2-2v-1c0-1.105.9-2 2-2" fill="#356900"/><path d="m884.5 1h1c1.66 0 3 1.343 3 3v1c0 1.657-1.34 3-3 3h-1c-1.66 0-3-1.343-3-3v-1c0-1.657 1.34-3 3-3" fill="#fff"/><text style="font-weight:400;font-size:12;font-family:Verdana;fill:#3b3b3b;stroke-linecap:square;stroke-linejoin:bevel" x="860.5" y="28">Terminé</text></g></svg>